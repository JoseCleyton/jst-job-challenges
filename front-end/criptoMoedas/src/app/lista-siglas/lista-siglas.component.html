
<div class="container-fluid">
        <div class="justify-content-center" class="link">
                <h6><a routerLink=""><strong>Dashboard</strong></a> -> Siglas</h6>      
        </div>
    <table *ngIf="siglasCarregadas" class="table shadow p-3 mb-5 bg-white rounded">
                <thead>
                <tr>
                    <th scope="col">Sigla</th>
                    <th scope="col">Moeda</th>
                    <th scope="col">Ação</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let sigla of siglasMoedas">
                    <td scope="row">{{ sigla.sigla }}</td>
                    <td scope="row">{{ sigla.nome }}</td>
                    <td scope="row">
                    <button id="btnVisualizarMoeda" (click)="selecionarMoeda(sigla.sigla)" data-toggle="modal" data-target=".bd-visualizarMoeda" class="btn btn-warning">
                            <i class="fa fa-eye"></i>
                    </button>
                    </td>
                </tr>
                </tbody>
    </table>

    <div class="modal fade bd-visualizarMoeda" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title">Moeda</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                            <table *ngIf="moedaSelecionada !== undefined" class="table shadow p-3 mb-5 bg-white rounded">
                                    <thead>
                                    <tr>
                                        <th scope="col">Sigla</th>
                                        <th scope="col">Nome</th>
                                       <!-- <th scope="col">Valor</th> -->
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td scope="row">{{ moedaSelecionada.sigla }}</td>
                                        <td scope="row">{{ moedaSelecionada.nome }}</td>
                                       <!-- <td scope="row">{{ moedaSelecionada.valor }}</td> -->
                                    </tr>
                                    </tbody>
                        </table>
                    </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</div>
